<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Button Demo | Onsen UI</title>

    <script src="../../../core/utils/computeRootSize.js"></script>

    <link rel="stylesheet" href="../../../build/css/bh.css">
    <link rel="stylesheet" href="http://res.wisedu.com/fe_components/mobile/iconfont/iconfont.css">

    <script src="../../../build/js/bh.js"></script>
</head>

<body>
<ons-page>
    <ons-button onclick="openModal();">打开选择器</ons-button>
    <ons-button onclick="closeModal();">关闭选择器</ons-button>
    <bh-modal-bottom id="modal">
        <bh-select-roll data="">
        </bh-select-roll>
    </bh-modal-bottom>
</ons-page>

<script>
    var rollData = [{'key':'zg','value':'中国'},{'key':'bj','value':'北京'},{'key':'sh','value':'上海'},{'key':'nj','value':'南京'},{'key':'kl','value':'凯里'},{'key':'hz','value':'杭州'},{'key':'tj','value':'天津'},{'key':'sz','value':'深圳'},{'key':'gz','value':'广州'},{'key':'xg','value':'香港'},{'key':'am','value':'澳门'},{'key':'tw','value':'台湾'},{'key':'dyd','value':'钓鱼岛'},{'key':'nsqd','value':'南沙群岛'}];
    document.querySelector('bh-select-roll').setAttribute('data', JSON.stringify(rollData));

    document.querySelector('bh-select-roll').addEventListener('change', function (data) {
        window.console.log(data);
    }, false);

    function openModal() {
        document.querySelector('#modal').show({
            callback: function () {
            }
        });
    }

    function closeModal() {
        document.querySelector('#modal').hide();
    }
</script>
</body>
</html>
