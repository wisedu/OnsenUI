<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Button Demo | Onsen UI</title>

  <script src="../../../core/utils/computeRootSize.js"></script>

  <link rel="stylesheet" href="../../../build/css/bh.css">
  <link rel="stylesheet" href="http://res.wisedu.com/fe_components/mobile/iconfont/iconfont.css">

  <script src="../../../build/js/bh.js"></script>
</head>

<body>


<script>
  var rollData = [{'key':'zg','value':'中国'},{'key':'bj','value':'北京'},{'key':'sh','value':'上海'},{'key':'nj','value':'南京'},{'key':'kl','value':'凯里'},{'key':'hz','value':'杭州'},{'key':'tj','value':'天津'},{'key':'sz','value':'深圳'},{'key':'gz','value':'广州'},{'key':'xg','value':'香港'},{'key':'am','value':'澳门'},{'key':'tw','value':'台湾'},{'key':'dyd','value':'钓鱼岛'},{'key':'nsqd','value':'南沙群岛'}];

  var jsonData = JSON.stringify(rollData);

  document.querySelector('body').innerHTML =
          '<bh-modal-bottom id="modal">' +
            '<bh-select-roll data='+jsonData+' selected='+JSON.stringify({'key':'tj','value':'天津'})+'>' +
            '</bh-select-roll>' +
          '</bh-modal-bottom>';

  document.querySelector('bh-modal-bottom').show();
</script>
</body>
</html>
